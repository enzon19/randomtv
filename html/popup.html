<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title id="settings">Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Varela&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />

    <link rel="stylesheet" href="/styles/main.css" />
  </head>

  <body style="width: 412px; overflow-x: hidden; overflow-y: scroll">
    <!-- Title -->
    <div class="header-logo-title">
      <img src="/assets/logo.png" alt="RandomTV Logo" height="50rem" />
      <div>
        <h1>RandomTV</h1>
        <p id="extensionDescription">
          Pick a random item from a list on Trakt.
        </p>
      </div>
    </div>

    <div class="flex-row" style="margin-bottom: 0.75rem">
      <a
        href="https://enzon19.com/trakt-tools"
        target="blank"
        class="banner"
        style="width: 100%; padding: 0.7rem"
      >
        <div class="flex-row" style="align-items: center">
          <img src="/assets/other tools.png" alt="Icons" style="height: 2rem" />
          <div>Here's my other Trakt tools!</div>
        </div>
      </a>
      <a
        href="https://enzon19.com/donate"
        target="blank"
        class="button"
        style="display: flex; align-items: center"
        ><span>DONATE</span></a
      >
    </div>

    <!-- Display -->
    <div class="panel">
      <div class="panel-title" id="panelDisplay">DISPLAY</div>
      <div class="panel-content" id="panelDisplayDescription">
        Choose how to show the item picked.
      </div>
      <form class="show-grid">
        <input
          type="radio"
          name="displayType"
          id="highlight"
          value="highlight"
          hidden
        />
        <label for="highlight" class="show-item">
          <img class="show-image" src="/assets/highlight.png" />
          <span>Highlight</span>
        </label>

        <input
          type="radio"
          name="displayType"
          id="modal"
          value="modal"
          checked
          hidden
        />
        <label for="modal" class="show-item">
          <img class="show-image" src="/assets/modal.png" />
          <span>Modal</span>
        </label>

        <input
          type="radio"
          name="displayType"
          id="redirect"
          value="redirect"
          hidden
        />
        <label for="redirect" class="show-item">
          <img class="show-image" src="/assets/redirect.png" />
          <span>Redirect</span>
        </label>
      </form>
      <!-- <div class="panel-content" style="font-size: 10px; padding-top: 0px">
        Highlight is only available using the "Local" method.
      </div> -->
    </div>

    <a class="button less" href="advanced.html" style="margin-bottom: 0.75rem"
      >Advanced settings...</a
    >

    <footer id="credits">
      Developed by
      <a target="blank" href="https://enzon19.com">Enzo (enzon19)</a>. See this
      project on
      <a target="blank" href="https://github.com/enzon19/randomtv">GitHub</a>.
    </footer>

    <script src="/js/popup.js" async defer></script>
  </body>
</html>
